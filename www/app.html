      // check if the user is logged in
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in.

          document.getElementById("app").style.display = "block";

        function showUserDetail(user) {
          document.getElementById("profile-img").innerHTML = `
          <img id="pfp" src=${user.photoURL}></img>
          `;
        }
  
        document.getElementById("signout").addEventListener("click", function() {
          firebase.auth().signOut();
        });
  
        document.getElementsByClassName("dropbtn")[0].addEventListener("click", function() {
          if (document.getElementById("dropdown-content").style.display == "block") {
            document.getElementById("dropdown-content").style.display = "none";
        } else {
            document.getElementById("dropdown-content").style.display = "block";  
          }
          
        // if the dropdown is open, and you leave both dropdown-content and dropbtn, dropdown-content closes
